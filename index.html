<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Pomidorki</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/bootstrap-grid.min.css">
    <link rel="stylesheet" href="css/bootstrap-reboot.min.css">
    <link rel="stylesheet" href="css/moj-styl.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon"/>

    <!--jQuery-->
    <script src="jq/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="jq/jquery.js"></script>

    <!--FancyBox-->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.4.1/dist/jquery.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/fancyapps/fancybox@3.5.7/dist/jquery.fancybox.min.css"/>
    <script src="https://cdn.jsdelivr.net/gh/fancyapps/fancybox@3.5.7/dist/jquery.fancybox.min.js"></script>

    <script>
        initTooltips();
    </script>

</head>
<body>

<nav class="navbar navbar-expand-sm bg-dark navbar-dark sticky-top">

    <a class="navbar-brand text-light">Superanckie filterki, yo!</a>

</nav>

<div class="container" id="content">
    <div class="row">
        <div class="col-md-8">
            <div class="container thumbnail">
                <input type="file" id="uploadImg"/>
                <canvas id="canvas" width="1000" height="800"></canvas>
                <!--                <img src="" id="outputImg" alt="" style="width: 100%; object-fit: scale-down; !important;"/>-->
            </div>
        </div>
        <div class="col-md-4">
            <div class="container thumbnail">
<!--                <button id="apply_filter" class="btn-dark btn-block" onclick="applyFilter()">-->
<!--                    Aplikuj filtr-->
<!--                </button>-->

                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="filter1toggle" onchange="applyFilter()">
                    <label class="form-check-label" for="filter1toggle">
                        Czy chcesz użyć filtra 1?
                    </label>
                </div>

                <div class="form-group">
                    <label for="filter1range1">Właściwość 1:</label>
                    <input
                            type="range"
                            min="1"
                            max="100"
                            value="50"
                            class="slider"
                            onchange="applyFilter()"
                            id="filter1range1">
                </div>

                <div class="form-group">
                    <label for="filter1range2">Właściwość 2:</label>
                    <input
                            type="range"
                            min="1"
                            max="100"
                            value="50"
                            class="slider"
                            onchange="applyFilter()"
                            id="filter1range2">
                </div>

                <div class="form-group">
                    <label for="filter1range3">Właściwość 3:</label>
                    <input
                            type="range"
                            min="1"
                            max="100"
                            value="50"
                            class="slider"
                            onchange="applyFilter()"
                            id="filter1range3">
                </div>

                <div class="form-group">
                    <label for="filter1range4">Właściwość 4:</label>
                    <input
                            type="range"
                            min="1"
                            max="1000"
                            value="500"
                            class="slider"
                            onchange="applyFilter()"
                            id="filter1range4">
                </div>

                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="filter2toggle" onchange="applyFilter()">
                    <label class="form-check-label" for="filter2toggle">
                        Czy chcesz użyć filtra 2?
                    </label>
                </div>

                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="filter3toggle" onchange="applyFilter()">
                    <label class="form-check-label" for="filter3toggle">
                        Czy chcesz użyć filtra 3?
                    </label>
                </div>

                <div class="form-group">
                    <label for="filter4range1">Zmień jasność:</label>
                    <input
                            type="range"
                            min="-255"
                            max="255"
                            value="10"
                            class="slider"
                            onchange="applyFilter()"
                            id="filter4range1">
                </div>

                <div class="form-group">
                    <label for="filter5input1">Filtr gamma</label>
                    <input
                            class="form-control"
                            id="filter5input1"
                            name="email"
                            placeholder="Gamma... np. 1,2"
                            value="1"
                            onchange="applyFilter()"
                            pattern="*">
                </div>

                <div class="form-group">
                    <label for="filter6range1">Ilość czerwonego:</label>
                    <input
                            type="range"
                            min="-255"
                            max="255"
                            value="10"
                            class="slider"
                            onchange="applyFilter()"
                            id="filter6range1">
                </div>

                <div class="form-group">
                    <label for="filter6range2">Ilość zielonego</label>
                    <input
                            type="range"
                            min="-255"
                            max="255"
                            value="10"
                            class="slider"
                            onchange="applyFilter()"
                            id="filter6range2">
                </div>

                <div class="form-group">
                    <label for="filter6range3">Ilość niebieskiego:</label>
                    <input
                            type="range"
                            min="-255"
                            max="255"
                            value="10"
                            class="slider"
                            onchange="applyFilter()"
                            id="filter6range3">
                </div>
            </div>
        </div>
    </div>
</div>

                   href="https://twitter.com/"></a>
                <a class="btn btn-light fa fa-google" data-toggle="tooltip" data-placement="bottom" title="Google"
                   href="https://www.google.com/"></a>
                <a class="btn btn-light fa fa-youtube" data-toggle="tooltip" data-placement="bottom" title="Youtube"
                   href="https://www.youtube.com/"></a>
            </div>
        </div>
    </div>
</footer>

</body>
</html>
